<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    <title>LoginPage</title>
</head>

<body>
    <header>
        <img src="./img/dflat-logo.png" />
    </header>

    <div class="login-to-continue">
        <h1>To continue, login to Dflat.</h1>
    </div>


    <section id="section">

        <div class="loginBox">
            <form id="login_form" method="post">
                <input id="email" class="form-control" name="email" type="text" placeholder="Email adress or username"
                    autocapitalize="off" autocomplete="off" autofocus="autofocus" required autofocus />
                <!--required 메시지 자바스크립트에서 빼줘야함 .attr("required",false)-->
                <label for="email" role="status" aria-live="polite" class="lable">이메일을 입력하세요.</label>
                <input id="password" name="password" class="form-control" type="password" placeholder="password"
                    autocapitalize="off" required />
                <label for="password" role="status" aria-live="polite" class="lable">비밀번호를 입력하세요.</label>

                <div class="checkbox">
                    <input type="checkbox" name="rememberMe" value="rememberMe" id="rememberMe" checked />

                    <labe for="rememberMe" class="remember-me">
                        <span class="control-indicator">Remember me!</span>
                    </labe>
                </div>

                <button id="login-button" class="btn-login" onclick="#">Log In</button>
            </form>
            <div class="loginSetting">
                <div class="rememberMe">

                </div>
                <a href="#">
                    <p>계정 또는 비밀번호 찾기</p>
                </a>
            </div>
        </div>


        <div class="signup">

            <div class="row">
                <div class="divider"></div>
            </div>

            <p>아직 계정이 없으신가요?</p>
            <button class="signupBtn" href="#">SIGN UP FOR Dflat</button>
        </div>
    </section>

    <footer>
        <p>If you sign up, you will be registered and you agree to
            <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</p>
    </footer>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
